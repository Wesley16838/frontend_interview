<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    .nav {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
    }
    .nav div {
      margin: 0px 10px;
    }
    .nav button {
      display: none;
    }
    @media screen and (max-width: 600px) {
      .nav {
        display: flex;
        flex-direction: column;
      }
      .nav div {
        display: none;
      }
      .nav div.show {
        display: block;
      }
      .nav button {
        display: block;
      }
    }
  </style>
  <body>
    <div class="nav">
      <button>â˜°</button>
      <div>Home</div>
      <div>Sub</div>
      <div>Sub</div>
    </div>
  </body>
  <script>
    let button = document.getElementsByTagName("button")[0];
    button.onclick = () => {
      let nav = document.getElementsByClassName("nav")[0];
      for (let i = 0; i < nav.childNodes.length; i++) {
        console.log(nav.childNodes[i].nodeName);
        if (nav.childNodes[i].nodeName === "DIV") {
          nav.childNodes[i].classList.toggle("show");
        }
      }
    };
  </script>
</html>

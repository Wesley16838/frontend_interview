<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    .dropdowncontainer {
      display: none;
      flex-direction: column;
    }
    .show {
      display: flex;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script>
    let root = document.getElementById("root");
    let btn = document.createElement("button");
    btn.classList.add("btn");
    btn.innerHTML = "Click me";
    btn.onclick = () => {
      let container = document.getElementsByClassName("dropdowncontainer")[0];
      if (container.classList.contains("show")) {
        container.classList.remove("show");
      } else {
        container.classList.add("show");
      }
      //   container.classList.toggle("show");
    };
    let arr = ["test1", "test2", "test3", "test4"];
    let container = document.createElement("div");
    container.classList.add("dropdowncontainer");
    for (let i = 0; i < arr.length; i++) {
      let cell = document.createElement("div");
      cell.innerText = arr[i];
      cell.id = i;
      container.appendChild(cell);
    }
    root.appendChild(btn);
    root.appendChild(container);
    window.onclick = (e) => {
      let container = document.getElementsByClassName("dropdowncontainer")[0];
      if (
        container.classList.contains("show") &&
        !e.target.matches(".dropdowncontainer") &&
        !e.target.matches(".btn")
      ) {
        container.classList.remove("show");
      }
    };
  </script>
</html>

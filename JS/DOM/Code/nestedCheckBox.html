<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    ul {
      list-style: none;
    }

    .container {
      margin: 40px auto;
      max-width: 700px;
    }

    li {
      margin-top: 1em;
    }

    label {
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <ul>
        <li>
          <input type="checkbox" id="option" /><label for="option">
            Electronics</label
          >
          <ul>
            <li>
              <label><input type="checkbox" class="subOption" /> Laptops</label>
            </li>
            <li>
              <label><input type="checkbox" class="subOption" /> TVs</label>
            </li>
            <li>
              <label
                ><input type="checkbox" class="subOption" /> Microphones</label
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
  <script>
    var checkboxes = document.querySelectorAll("input.subOption"),
      checkall = document.getElementById("option");

    for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].onclick = function () {
        var checkedCount = document.querySelectorAll("input.subOption:checked")
          .length;

        checkall.checked = checkedCount > 0;
        checkall.indeterminate =
          checkedCount > 0 && checkedCount < checkboxes.length;
      };
    }

    checkall.onclick = function () {
      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = this.checked;
      }
    };
  </script>
</html>
